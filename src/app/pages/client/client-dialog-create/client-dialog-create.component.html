<h1>Client Profile</h1>

<form [formGroup]="form" autocomplete="off" style="padding-left: 20px;padding-right: 20px;" novalidate (ngSubmit)="createClient()" fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
    <div class="example-container">
        <mat-form-field>
            <mat-label>FirstName</mat-label>
            <input matInput formControlName="nombre" name="nombre">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Lastname</mat-label>
            <input matInput formControlName="apellido">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" name="email" id="email">
        </mat-form-field>

        <br>
    </div>
    <mat-card-actions>
        <button mat-button mat-raised-button color="primary" [disabled]="!form.valid">SAVE</button>
        <!-- <button mat-button mat-raised-button color="primary" [disabled]=true *ngIf="loading"><i class="fa fa-spin fa-sync"></i></button> -->
        <button mat-button>CANCEL</button>
    </mat-card-actions>
</form>
