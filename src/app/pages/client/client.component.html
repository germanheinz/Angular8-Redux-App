<div class="alert alert-warning" role="alert" *ngIf="err">
    <h4 class="alert-heading">Something went wrong...</h4>
    <p>{{err | json}}</p>
    <p class="mb-0"></p>
</div>


<div *ngIf="clients && !err">
    <mat-table class="lessons-table mat-elevation-z8" [dataSource]="clients">

        <ng-container matColumnDef="seqNo">
            <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell class="description-cell" *matCellDef="let row">{{row.nombre}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="duration">
            <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
            <mat-cell class="duration-cell" *matCellDef="let row">{{row.email}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell class="duration-cell" *matCellDef="let row">
                <button (click)="clientDialogUpdate(row)" mat-button color="primary">update</button>


                <button (click)="deleteClient(row.id)" mat-icon-button color="warn" aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <button (click)="clientDialogCreate()" *ngIf="!err" mat-button mat-raised-button class="button-create" color="primary">Create Client</button>
        </div>
    </div>
</div>
