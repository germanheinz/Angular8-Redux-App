<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
        <h1></h1>
        <span class="menu-spacer"></span>
        <div>
            <a mat-button [routerLink]="'/home'" routerLinkActive="demo"> Home </a>
            <a mat-button [routerLink]="'/client'" routerLinkActive="demo"> Clients </a>
            <a mat-button [routerLink]="'/contact'" routerLinkActive="demo"> Contact </a>
            <a mat-button [routerLink]="'/activities'" routerLinkActive="demo"> Activities </a>

            <button (click)="logOut()" mat-button color="accent">LOGOUT</button>

        </div>
    </mat-toolbar-row>

    <mat-toolbar-row>
        <span style="font-size: 12px;">Spring Boot - Angular 8 - NGRX - Redux</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>

            <a mat-list-item [routerLink]="'/home'"> Home </a>
            <a mat-list-item [routerLink]="'/contact'"> Contact </a>
            <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
            <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
            <a mat-list-item [routerLink]="'/activities'"> Activities </a>
            <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
            <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 88vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
